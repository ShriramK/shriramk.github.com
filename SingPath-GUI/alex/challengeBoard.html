<!doctype html>
<html xmlns:ng="http://angularjs.org" ng:app>
<head>
	<title>Singpath - The most fun way to practice software - Challenge Board</title>
	<meta charset="utf-8" />
	<link href="_css/SingpathMain.css" rel="stylesheet" type="text/css" />
	<link href="_css/challengeBoard.css" rel="stylesheet" type="text/css" />
	<script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="_js/jquery.jsonp-2.1.4.min.js" type="text/javascript"></script>	
	<script src="_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="_js/jsonrender/challengeBoard.js" type="text/javascript"></script>
	<script src="_js/feedback-v2.js" type="text/javascript"></script>
	<script src="lib/angular/angular.min.js" type="text/javascript" ng:autobind></script>
</head>
<body>
<center><div id="loading">Loading...</div></center>
  <div id="beardy">
    <table class="__page wrapper">
      <tr>
        <td>
          <table width="100%" class="header">
            <tr>
              <td class="logo">
                <a href="home.html" class="rolls logo"><img class="logo" src="_images/commonButtons/singpathLogo_off.png" alt="Singpath Logo"/></a>
              </td>
              <td class="logIndetailsTop">
                <table>
                  <tr>
                    <td class="logInProfile">
                      <a href="home.html" class="rolls logInProfile"><img class="logInProfile" src="_images/commonButtons/houseProfile_off.png" alt="Profile Home Button" width="44" height="37" border="0"/></a>
                    </td>
                    <td id="logInGravatarPhoto" class="logInGravatarPhoto">
                    </td>
                    <td class="logIndetailsNameText">
                      <div id="logIndetailsNameText"></div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="element1">
        <td>
          <table class="languageSelectionBox">
            <tr>
              <td class="languageSelectionBox">
                <div id="languageSelector" class="languageSelectionBox"></div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
                  <tr class="element">
                    <td>
                      <table class="challengeBoardOut">
                        <tr class="tabHeaderOut">
                          <td class="tabHeaderOut">
                            <table>
                              <tr>
                                <td>
                                  <table class="tabHeader">
                                    <tr class="tabHeader">
                                      <td class="tabHeaderLeft" onclick="showTab(0);"></td>
                                      <td class="tabHeaderCenter" onclick="showTab(0);">All Challenges</td>
                                      <td class="tabHeaderRight" onclick="showTab(0);"></td>
                                      <td class="tabHeaderLeftOff" onclick="showTab(1);"></td>
                                      <td class="tabHeaderCenterOff" onclick="showTab(1);">My Challenges</td>
                                      <td class="tabHeaderRightOff" onclick="showTab(1);"></td>
                                      <td class="tabHeaderRightEnd"></td>
                                    </tr>
                                  </table>
                                </td>
                                <td>
                                  <a href="challengeCreate.html"><span class="emptySmallButton">Create Challenge</span></a>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr class="boxContent">
                          <td class="challengeBoardOut" id="challengeBoardOut">
                            <table class="challenge">
                              <tr>
                                <td class="name">&nbsp;Name</td>
                                <td class="location">Location</td>
                                <td class="needed">Needed</td>
                                <td class="startdate">Start date</td>
                                <td class="enddate">End date</td>
                                <td class="locked"> </td>
                              </tr>
                            </table>
                            <div class="all_challenges" id="all_challenges"></div>
                            <div class="my_challenges" id="my_challenges" style="display: none"></div>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
      <tr>
        <td>
			<ng:include src="'partials/footer.html'"></ng:include>
        </td>
      </tr>
    </table>
  </div>
   <script type="text/javascript">
     var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
     document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
   </script>
   <script type="text/javascript">
     try {
     var pageTracker = _gat._getTracker("UA-12331844-1");
     pageTracker._trackPageview();
     } catch(err) {}
   </script>
</body>

</html>
