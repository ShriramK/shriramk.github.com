<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<title>Singpath - The most fun way to practice software - Challenge</title>
	<meta charset="utf-8" />
	<link href="/alex/_css/SingpathMain.css" rel="stylesheet" type="text/css" />
	<script src="/alex/_js/settings.js" type="text/javascript"></script>
	<script src="/alex/_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="/alex/_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="/alex/_js/jsonrender/editChallenge.js" type="text/javascript"></script>
	<script src="/alex/_js/feedback-v2.js" type="text/javascript"></script>
</head>
<body style="background: #EEE; color: black; text-align: left">
  <center><div id="loading">Loading...</div></center>
  <div id="beardy">
    <table class="" id="challenge">
      <tr>
        <td>Name:</td>
        <td><input type="text" id="name"/></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" id="description"/></td>
      </tr>
      <tr>
        <td>StartDate:</td>
        <td><input type="text" id="startDate"/></td>
      </tr>
      <tr>
        <td>EndDate:</td>
        <td><input type="text" id="endDate"/></td>
      </tr>
      <tr>
        <td>PublicMessage:</td>
        <td><input type="text" id="publicMessage"/></td>
      </tr>
      <tr>
        <td>PublicRequiredBadges:</td>
        <td><select id="publicRequiredBadges" size="10" multiple="multiple"></select></td>
      </tr>
      <tr>
        <td>RegisteredMessage:</td>
        <td><input type="text" id="registeredMessage"/></td>
      </tr>
      <tr>
        <td>RegisteredRequiredBadges:</td>
        <td><select id="registeredRequiredBadges" size="10" multiple="multiple"></select></td>
      </tr>
      <tr>
        <td>UnlockMessage:</td>
        <td><input type="text" id="unlockMessage"/></td>
      </tr>
      <tr>
        <td>UnlockRequiredBadges:</td>
        <td><select id="unlockRequiredBadges" size="10" multiple="multiple"></select></td>
      </tr>
      <tr>
        <td>PrivateMessage:</td>
        <td><input type="text" id="privateMessage"/></td>
      </tr>
      <tr>
        <td>MaxUnlocks:</td>
        <td><input type="text" id="maxUnlocks"/></td>
      </tr>
      <tr>
        <td>IsJobListing:</td>
        <td><input type="checkbox" id="isJobListing"/></td>
      </tr>
      <tr>
        <td>AllowedCountries:</td>
        <td><select id="allowedCountries" size="10" multiple="multiple"></select></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="button" onclick="saveChallenge();" value="Save challenge" />
          <form action="listChallenges.html">
            <input type="submit" value="Back to challenge list" />
          </form>
        </td>
      </tr>
    </table>
  </div>
   <script type="text/javascript">
     var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
     document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
   </script>
   <script type="text/javascript">
     try {
     var pageTracker = _gat._getTracker("UA-12331844-1");
     pageTracker._trackPageview();
     } catch(err) {}
   </script>
</body>

</html>
