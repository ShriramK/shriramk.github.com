<!doctype html>
<html xmlns:ng="http://angularjs.org" ng:app>
<head>
	<title>Singpath - The most fun way to practice software - Ranking</title>
	<meta charset="utf-8" />
	<link href="_css/SingpathMain.css" rel="stylesheet" type="text/css" />
	<link href="_css/showProfile.css" rel="stylesheet" type="text/css" />
	<script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="_js/jsonrender/ranking.js" type="text/javascript"></script>
	<script src="_js/feedback-v2.js" type="text/javascript"></script>
	<script src="http://jquery-jsonp.googlecode.com/files/jquery.jsonp-2.1.4.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular.min.js" type="text/javascript" ng:autobind></script>
</head>
<body>
<center><div id="loading">Loading...</div></center>
  <div id="beardy">
    <table class="__page wrapper">
      <tr>
        <td>
          <table width="100%" class="header">
            <tr>
              <td class="logo">
                <a href="home.html" class="rolls logo"><img class="logo" src="_images/commonButtons/singpathLogo_off.png" alt="Singpath Logo"/></a>
              </td>
              <td class="logIndetailsTop">
                <table>
                  <tr>
                    <td class="logInProfile">
                      <a href="home.html" class="rolls logInProfile"><img class="logInProfile" src="_images/commonButtons/houseProfile_off.png" alt="Profile Home Button" width="44" height="37" border="0"/></a>
                    </td>
                    <td id="logInGravatarPhoto" class="logInGravatarPhoto">
                    </td>
                    <td class="logIndetailsNameText">
                      <div id="logIndetailsNameText"></div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="element1">
        <td>
          <table class="languageSelectionBox">
            <tr>
              <td class="languageSelectionBox">
                <div id="languageSelector" class="languageSelectionBox"></div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="position: relative">
          <table class="__body">
            <tr class="__body" id="__body">
              <td class="__col1" id="__col1">
                <table class="__col1">
                  <tr>
                    <td>
                      <table class="worldwideRankingsOut">
                        <tr class="tabHeaderOut">
                          <td class="tabHeaderOut">
                            <input type="hidden" id="playerCountryCode"/>
                            <input type="hidden" id="playerCountryName"/>
                            <table class="tabHeader">
                              <tr class="tabHeader">
                                <td class="tabHeaderLeft" onclick="displayTab(this, 0); loadPlayerCountryRanking();"></td>
                                <td class="tabHeaderCenter" id="playerCountry" onclick="displayTab(this, 0); loadPlayerCountryRanking();"></td>
                                <td class="tabHeaderRight" onclick="displayTab(this, 0); loadPlayerCountryRanking();"></td>
                                <td class="tabHeaderLeftOff" onclick="displayTab(this, 1); loadPlayerWorldwideRanking();"></td>
                                <td class="tabHeaderCenterOff" onclick="displayTab(this, 1); loadPlayerWorldwideRanking();">Worldwide Rankings</td>
                                <td class="tabHeaderRightOff" onclick="displayTab(this, 1); loadPlayerWorldwideRanking();"></td>
                                <td class="tabHeaderRightEnd"></td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr class="worldwideRankingsOut">
                          <td class="worldwideRankingsOut">
                            <div id="worldwideRankingsOut"></div>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
              <td class="__col2" id="__col2">
                <table class="__col2">
                  <tr>
                    <td>
                      <table class="countryRankingsOut">
                        <tr class="viewCountries">
                          <td class="viewCountries">
                          </td>
                        </tr>
                        <tr class="countryRankingsOut">
                          <td class="countryRankingsOut">
                            <div class="countryRankingsOut" id="countryRankingsOut"></div>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td class="bytesAdv">
                        <table class="bytesBox">
                          <tr class="header">
                            <td class="header">
                              Bytes
                            </td>
                          </tr>
                          <tr class="content">
                            <td class="content">
                              <div id="content" class="content">
                                <div id="bytes"> </div>

                              </div>
                            </td>
                          </tr>

                        </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
			<ng:include src="'partials/footer.html'"></ng:include>
        </td>
      </tr>
    </table>
  </div>
   <script type="text/javascript">
     var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
     document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
   </script>
   <!-- Chatty Loader Code 
     <script id="chatty_loader_script" type="text/javascript" language="javascript" src="http://app.chattybar.com/chatty-loader.js?room_id=66&site_id=66"></script>
     End Chatty Loader Code 
   -->
   
   <script type="text/javascript">
     try {
     var pageTracker = _gat._getTracker("UA-12331844-1");
     pageTracker._trackPageview();
     } catch(err) {}
   </script>
</body>

</html>
