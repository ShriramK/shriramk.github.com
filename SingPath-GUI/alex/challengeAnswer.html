<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<title>Singpath - The most fun way to practice software - Challenge Answer</title>
	<meta charset="utf-8" />
	<link href="_css/SingpathMain.css" rel="stylesheet" type="text/css" />
	<script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="_js/jsonrender/challengeAnswer.js" type="text/javascript"></script>
	<script src="_js/feedback-v2.js" type="text/javascript"></script>
	<script src="lib/angular/angular.min.js" type="text/javascript" ng:autobind></script>
	
</head>
<body style="background: #EEE; color: black; text-align: left">
  <center><div id="loading">Loading...</div></center>
  <div id="beardy">
    <form action="/jsonapi/challenge_answer" enctype="multipart/form-data" method="post">
      <table class="" id="challenge">
        <tr>
          <td>Name:</td>
          <td><div id="name"></div></td>
        </tr>
        <tr>
          <td>PublicMessage:</td>
          <td><div id="publicMessage"></div></td>
        </tr>
        <tr>
          <td>RegisteredMessage:</td>
          <td><div id="registeredMessage"></div></td>
        </tr>
        <tr>
          <td>UnlockMessage:</td>
          <td><div id="unlockMessage"></div></td>
        </tr>
        <tr>
          <td>PlayerFeedback:</td>
          <td><div id="playerFeedback"></div></td>
        </tr>
        <tr>
          <td>Attachment:</td>
          <td><div id="attachment"></div></td>
        </tr>
        <tr>
          <td>Your message:</td>
          <td><input type="text" id="owner_message" name="owner_message"/></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="hidden" name="challenge_id" id="challenge_id"/>
            <input type="hidden" name="player_id" id="player_id"/>
            <input type="submit" value="Submit message" />
            <form action="listChallenges.html">
              <input type="submit" value="Back to challenge list" />
            </form>
          </td>
        </tr>
      </table>
    </form>
  </div>
   <script type="text/javascript">
     var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
     document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
   </script>
   <script type="text/javascript">
     try {
     var pageTracker = _gat._getTracker("UA-12331844-1");
     pageTracker._trackPageview();
     } catch(err) {}
   </script>
</body>

</html>
