<!doctype html>
<html ng-app="resource">
<head>
	<title>SingPath - The most fun way to practice software - Challenge Players</title>
	<meta charset="utf-8" />
	<link href="_css/SingPathMain.css" rel="stylesheet" type="text/css" />
	<link href="_css/challengePlayers.css" rel="stylesheet" type="text/css" />
	<link href="_css/showProfile.css" rel="stylesheet" type="text/css" />
	<script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="_js/jsonrender/challengePlayers.js" type="text/javascript"></script>
  
	<script src="lib/angular/angular.min.js"          type="text/javascript"></script>
  <script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>
  <script src="js/app_modules.js"                   type="text/javascript"></script>
	<script src="js/controllers.js"                   type="text/javascript"></script>
	<script src="_js/feedback-v2.js"                  type="text/javascript"></script>
  
	<script type="text/javascript">
		window.MENU = false;
  	</script>	
</head>
<body ng-controller="LoadPageCtrl">
<div id="wrapper">
<center><div id="loading">Loading...</div></center>
  <div id="beardy">
    <table class="__page wrapper">
      <tr>
        <td>
          <div ng-include src="'includes/pageHeader.html'"></div>
        </td>
      </tr>
      <tr class="element1">
        <td>
          <table class="messageBox">
            <tbody><tr class="content">
              <td class="content">
                <div id="message" class="content"></div>
              </td>
            </tr>
          </tbody></table>
        </td>
      </tr>
                  <tr class="element bottomBox">
                    <td>
                      <table class="challengePlayersOut">
                        <tr class="tabHeaderOut">
                          <td class="tabHeaderOut">
                            <table class="tabHeader">
                              <tr class="tabHeader">
                                <td class="tabHeaderLeft" onclick="showTab(0);"></td>
                                <td class="tabHeaderCenter" onclick="showTab(0);">All Players</td>
                                <td class="tabHeaderRight" onclick="showTab(0);"></td>
                                <td class="tabHeaderLeftOff" onclick="showTab(1);"></td>
                                <td class="tabHeaderCenterOff" onclick="showTab(1);">Registered</td>
                                <td class="tabHeaderRightOff" onclick="showTab(1);"></td>
                                <td class="tabHeaderLeftOff" onclick="showTab(2);"></td>
                                <td class="tabHeaderCenterOff" onclick="showTab(2);">Unlocked</td>
                                <td class="tabHeaderRightOff" onclick="showTab(2);"></td>
                                <td class="tabHeaderLeftOff" onclick="showTab(3);"></td>
                                <td class="tabHeaderCenterOff" onclick="showTab(3);">Submitted</td>
                                <td class="tabHeaderRightOff" onclick="showTab(3);"></td>
                                <td class="tabHeaderRightEnd"></td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr class="boxContent">
                          <td class="challengePlayersOut" id="challengePlayersOut">
                            <table class="table_header">
                              <tr>
                                <td class="gravatar"></td>
                                <td class="player">Player</td>
                                <td class="flag"></td>
                                <td class="register_date">Register Date</td>
                                <td class="unlock_date">Unlock Date</td>
                                <td class="submit_date">Submit Date</td>
                                <td class="message">Message</td>
                                <td class="attachment">Attachment</td>
                                <td class="submit_answer"></td>
                              </tr>
                            </table>
                            <div class="all_players" id="all_players"></div>
                            <div class="registered_players" id="registered_players" style="display: none"></div>
                            <div class="unlocked_players" id="unlocked_players" style="display: none"></div>
                            <div class="submitted_players" id="submitted_players" style="display: none"></div>
                          </td>
                        </tr>
                      </table>
                        <a href="/alex/challengeBoard.html" class="backToChallengeBoard">
                          <span class="emptyButton">
                            Challenge Board
                          </span>
                        </a>
                    </td>
                  </tr>
      <tr>
        <td>
          <div ng-include src="'includes/pageFooter.html'"></div>
        </td>
      </tr>
    </table>
  </div>
   <div ng-include src="'includes/googleAnalytics.html'"></div>
</div>
</body>

</html>
