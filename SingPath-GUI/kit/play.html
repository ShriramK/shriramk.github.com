<!doctype html>
<html ng-app="resource">
<head>
	<title>SingPath - The most fun way to practice software - Play Game</title>
	<meta charset="utf-8" />
	<link href="_css/SingPathMain.css" rel="stylesheet" type="text/css" />
  
  <script src="lib/angular/angular.min.js"          type="text/javascript"></script>
  <script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>
  <script src="js/app_modules.js"                   type="text/javascript"></script>
  
	<script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/LAB.min.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script>
	   $LAB
	   .script("_js/jquery.countdown.min.js").wait()
	   .script("_js/jsonrender/common.js").wait()
	   .script("_js/jsonrender/mytournament.js")
	   .wait(function(){
          return true;
	   });
    </script>
    <script src="_js/ace/src/ace-uncompressed.js"></script>
	<script src="_js/feedback-v2.js" type="text/javascript"></script>
	<script src="lib/angular/angular.min.js" type="text/javascript"></script>
	<script src="js/controllers.js"      type="text/javascript"></script>
	<script type="text/javascript">
		window.MENU = false;
	</script>
 	<link rel="stylesheet" type="text/css" href="_css/jquery.countdown.css" />
</head>
<body ng-controller="LoadPageCtrl">
<center><div id="loading">Loading...</div></center>
<div id="wrapper">
  <div id="beardy">
    <table class="__page wrapper">
      <tr>
        <td>
          <div ng-include src="'includes/pageHeader.html'"></div>
        </td>
      </tr>
      <tr class="element">
        <td>
          <table class="tourCurrentPathMessageBox">
            <tr class="boxHeader">
              <td class="boxHeader">Current Problem</td>
            </tr>
            <tr class="boxContent">
              <td class="">
                <div id="tourCPTextTitle" class="tourCPTextTitle"></div>
                <div id="tourCPText" class="tourCPText"></div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="element">
        <td>
          <table class="tourInitialMessageBox">
            <tr class="tourInitialMessageBox">
              <td class="tourMBText"><div id="tourMBText"></div></td>
              <td id="tourMBClock" class="tourMBClock"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="position: relative">
          <table class="__body">
            <tr class="__body" id="__body">
              <td class="__col1" id="__col1">
                <table class="__col1">
                  <tr class="element1">
                    <td class="tourCurrentPathTestPage">
                      <table class="tourCurrentPathTestPage">
                        <tr class="tourRunCodeTopButton">
                          <td class="boxHeader">Current Run Code</td>
                          <td class="tourRunCodeTopButton">
                            <a href="javascript:" onclick="chkResult()" class="rolls"><img src="_images/currentPathPageButtons/runCode_off.png" alt="run code now" class="tourRunCodeTopButton"/></a>
                          </td>
                        </tr>
                        <tr class="user_code">
                          <td class="user_code" colspan="2">
                            <form method="post" action="" name="input" id="frmverify">
                              <div id="user_code_editor">

                              </div>
                              <input type="hidden" name="user_code" id="user_code" class="user_code"></textarea>
                              <input type="hidden" name="problem_id" id="problem_id" value="" />
                              <input type="hidden" name="game_id" id="game_id" value="" />
                            </form>
                          </td>
                        </tr>
                        <tr class="tourRunCodeBottomButton">
                          <td style="text-align: left">
                            <span class="emptySmallButton" onclick="skipProblem()">Skip problem</span>
                          </td>
                          <td class="tourRunCodeBottomButton">
                            <a href="javascript:" onclick="chkResult()" class="rolls"><img src="_images/currentPathPageButtons/runCode_off.png" alt="run code now" class="tourRunCodeBottomButton"/></a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
              <td class="__col2" id="__col2">
                <table class="__col2">
                  <tr class="element2 bottomBox">
                    <td>
                      <table class="pExampleMessage">
                        <tr class="tabHeaderOut">
                          <td class="tabHeaderOut">
                            <table class="tabHeader">
                              <tr class="tabHeader">
                                <td class="tabHeaderLeft" onclick="showTab(0);"></td>
                                <td class="tabHeaderCenter" onclick="showTab(0);">Example</td>
                                <td class="tabHeaderRight" onclick="showTab(0);"></td>
                                <td class="tabHeaderLeftOff" onclick="showTab(1);"></td>
                                <td class="tabHeaderCenterOff" onclick="showTab(1);">Error Message</td>
                                <td class="tabHeaderRightOff" onclick="showTab(1);"></td>
                                <td class="tabHeaderRightEnd"></td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr class="boxContent">
                          <td class="pExampleMessage">
                            <div id="pEMText" class="pEMText"></div>
                            <div id="pErMText" class="pErMText" style="display: none"></div>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <div ng-include src="'includes/pageFooter.html'"></div>
        </td>
      </tr>
    </table>
  </div>
   <div ng-include src="'includes/googleAnalytics.html'"></div>
</div>
</body>

</html>
