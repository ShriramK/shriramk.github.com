<!doctype html>
<html ng-app="resource">
<head>

  <title>my angular app</title>
  <link rel="stylesheet" href="css/app.css"/>
  <script type="text/javascript">
  function SimpleController2($route, $resource, $xhr) {
    $route.parent(this)
    this.Player = $resource('/jsonapi/player')

}    
SimpleController2.$inject = ['$route', '$resource', '$xhr']

</head>
