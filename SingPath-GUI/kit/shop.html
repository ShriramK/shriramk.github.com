<body ng-controller="LoadPageCtrl">

          <div id="shopBoxSpecialsBoxTitleTop">Specials</div>
          <div id="shopBoxSpecialsBox01Info"><img src="../alex/_images/landingPages/shopPages/singpathPremium.png" width="268" height="158" alt="SingPath Path Shop" /></div>
          <div id="shopBoxSpecialsBox02Info"><img src="../alex/_images/landingPages/shopPages/singpathPremium.png" width="268" height="158" alt="SingPath Path Shop" /></div><div id="shopBoxSpecialsBox03Info">

            <div id="shopBoxBarMove"><a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('leftArrow','','../alex/_images/commonButtons/leftButtonSmaller_on.png',1)"><img src="../alex/_images/commonButtons/leftButtonSmaller_off.png" alt="move to previous paths" name="leftArrow" width="20" height="24" border="0"></a><a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('rightArrow','','../alex/_images/commonButtons/rightButtonSmaller_on.png',1)"><img src="../alex/_images/landingPages/shopPages/exampleArea.png" width="180" height="24" alt="Example Selection" /><img src="../alex/_images/commonButtons/rightButtonSmaller_off.png" alt="move to next paths" name="rightArrow" width="20" height="24" border="0"></a></div>
        </div>
        
        <div id="shopBox01">
          <div id="shopBox01TitleTop">Clothes & Accessories</div>
          <div id="shopBox01Info">

            <p>You can buy your T-Shirts, Shorts,<br />
              Jumpers, Umbrellas and more....</p>
          </div>
        </div>
        
        <div id="shopBox02">
          <div id="shopBox02TitleTop">Paths & Credits</div>

        </div>
        
        <div id="shopBox03">

        </div>
        
        <p>&nbsp;</p>
