<!doctype html>
<html ng-app="resource">
<head>
	<title>SingPath - The most fun way to practice software - Challenge</title>
	<meta charset="utf-8" />
	<link href="_css/SingPathMain.css" rel="stylesheet" type="text/css" />
	<script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="_js/jsonrender/challengeSubmit.js" type="text/javascript"></script>
  
	<script src="lib/angular/angular.min.js"          type="text/javascript"></script>
  <script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>
  <script src="js/app_modules.js"                   type="text/javascript"></script>
	<script src="js/controllers.js"                   type="text/javascript"></script>
	<script src="_js/feedback-v2.js"                  type="text/javascript"></script>
  
	<script type="text/javascript">
		window.MENU = false;
  	</script>	
</head>
<body ng-controller="LoadPageCtrl">
<div id="wrapper">
  <center><div id="loading">Loading...</div></center>
  <div ng-include src="'includes/pageHeader.html'"></div>
  <div id="beardy">
    <form action="" enctype="multipart/form-data" method="post">
      <table class="" id="challenge">
        <tr>
          <td>Name:</td>
          <td><div id="name"></div></td>
        </tr>
        <tr>
          <td>PublicMessage:</td>
          <td><div id="publicMessage"></div></td>
        </tr>
        <tr>
          <td>RegisteredMessage:</td>
          <td><div id="registeredMessage"></div></td>
        </tr>
        <tr>
          <td>UnlockMessage:</td>
          <td><div id="unlockMessage"></div></td>
        </tr>
        <tr>
          <td>Your message:</td>
          <td><input type="text" id="player_message" name="player_message"/></td>
        </tr>
        <tr>
          <td>Attachment:</td>
          <td><input type="file" id="attachment" name="attachment"/></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="hidden" name="challenge_id" id="challenge_id"/>
            <input type="submit" value="Submit message" />
            <form action="listChallenges.html">
              <input type="submit" value="Back to challenge list" />
            </form>
          </td>
        </tr>
      </table>
    </form>
  </div>
   <div ng-include src="'includes/pageFooter.html'"></div>
   <div ng-include src="'includes/googleAnalytics.html'"></div>
</div>
</body>

</html>
