<!doctype html>
<html ng-app="resource">
<head>
	<title>SingPath - The most fun way to practice software - Challenge</title>
	<meta charset="utf-8" />
	<link href="_css/SingPathMain.css" rel="stylesheet" type="text/css" />
	<script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="_js/jsonrender/editChallenge.js" type="text/javascript"></script>
  
	<script src="lib/angular/angular.min.js"          type="text/javascript"></script>
  <script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>
  <script src="js/app_modules.js"                   type="text/javascript"></script>
	<script src="js/controllers.js"                   type="text/javascript"></script>	
	<script src="_js/feedback-v2.js"                  type="text/javascript"></script>
  
</head>
<body ng-controller="LoadPageCtrl">
<div id="wrapper">
  <center><div id="loading">Loading...</div></center>
  <div ng-include src="'includes/pageHeader.html'"></div>
  <div id="beardy">
    <table class="" id="challenge">
      <tr>
        <td>Name:</td>
        <td><input type="text" id="name"/></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" id="description"/></td>
      </tr>
      <tr>
        <td>StartDate:</td>
        <td><input type="text" id="startDate"/></td>
      </tr>
      <tr>
        <td>EndDate:</td>
        <td><input type="text" id="endDate"/></td>
      </tr>
      <tr>
        <td>PublicMessage:</td>
        <td><input type="text" id="publicMessage"/></td>
      </tr>
      <tr>
        <td>PublicRequiredBadges:</td>
        <td><select id="publicRequiredBadges" size="10" multiple="multiple"></select></td>
      </tr>
      <tr>
        <td>RegisteredMessage:</td>
        <td><input type="text" id="registeredMessage"/></td>
      </tr>
      <tr>
        <td>RegisteredRequiredBadges:</td>
        <td><select id="registeredRequiredBadges" size="10" multiple="multiple"></select></td>
      </tr>
      <tr>
        <td>UnlockMessage:</td>
        <td><input type="text" id="unlockMessage"/></td>
      </tr>
      <tr>
        <td>UnlockRequiredBadges:</td>
        <td><select id="unlockRequiredBadges" size="10" multiple="multiple"></select></td>
      </tr>
      <tr>
        <td>PrivateMessage:</td>
        <td><input type="text" id="privateMessage"/></td>
      </tr>
      <tr>
        <td>MaxUnlocks:</td>
        <td><input type="text" id="maxUnlocks"/></td>
      </tr>
      <tr>
        <td>IsJobListing:</td>
        <td><input type="checkbox" id="isJobListing"/></td>
      </tr>
      <tr>
        <td>AllowedCountries:</td>
        <td><select id="allowedCountries" size="10" multiple="multiple"></select></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="button" onclick="saveChallenge();" value="Save challenge" />
          <form action="listChallenges.html">
            <input type="submit" value="Back to challenge list" />
          </form>
        </td>
      </tr>
    </table>
  </div>
  <div ng-include src="'includes/pageFooter.html'"></div>
  <div ng-include src="'includes/googleAnalytics.html'"></div>
</div>
</body>

</html>
