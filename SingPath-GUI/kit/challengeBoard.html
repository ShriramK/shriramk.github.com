<!doctype html>
<html ng-app="resource">
<head>
	<title>Singpath - The most fun way to practice software - Challenge Board</title>
	<meta charset="utf-8" />
	<link href="_css/SingPathMain.css" rel="stylesheet" type="text/css" />
	<link href="_css/challengeBoard.css" rel="stylesheet" type="text/css" />
	<script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="_js/jquery.jsonp-2.1.4.min.js" type="text/javascript"></script>	
	<script src="_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="_js/jsonrender/challengeBoard.js" type="text/javascript"></script>
  
	<script src="lib/angular/angular.min.js"          type="text/javascript"></script>
  <script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>
  <script src="js/app_modules.js"                   type="text/javascript"></script>
	<script src="js/commonTools.js"                   type="text/javascript"></script>
	<script src="js/controllers.js"                   type="text/javascript"></script>
	<script src="_js/feedback-v2.js"                  type="text/javascript"></script>
</head>
<script type="text/javascript">
	window.MENU = false;
</script>
<body ng-controller="LoadPageCtrl">
  <div id="wrapper" ng-controller="WorldWideRankingCtrl">
<center><div id="loading">Loading...</div></center>
  <div id="beardy">
    <table class="__page wrapper">
      <tr>
        <td>
         <!-- Include Page Header: Logo, Login menu, head menu option -->
          <div ng-include src="'includes/pageHeader.html'"></div>
		  <div id="infoBarRanking" style="padding-bottom: 9px;padding-left: 4px;padding-right: 7px;padding-top: 4px;" ng-controller="LanguageSelectorCtrl" ng-cloak>
		  	<span ng-class="'smallToggleButton '+pathAllSelected()" ng-click="setPathSelected(undefined,true)" id="0">All</span>
		  	<span ng-class="'smallToggleButton '+pathSelected(path)" ng-repeat="path in this.languageSelector.paths" ng-click="setPathSelected(path,false);setActiveLanguage(path);loadLanguage(path.id)" id="{{path.id}}" ng-cloak>{{path.name}}</span>
		  </div>
        </td>
      </tr>
                  <tr class="element">
                    <td>
                      <table class="challengeBoardOut">
                        <tr class="tabHeaderOut">
                          <td class="tabHeaderOut">
                            <table>
                              <tr>
                                <td>
                                  <table class="tabHeader">
                                    <tr class="tabHeader">
                                      <td class="tabHeaderLeft" onclick="showTab(0);"></td>
                                      <td class="tabHeaderCenter" onclick="showTab(0);">All Challenges</td>
                                      <td class="tabHeaderRight" onclick="showTab(0);"></td>
                                      <td class="tabHeaderLeftOff" onclick="showTab(1);"></td>
                                      <td class="tabHeaderCenterOff" onclick="showTab(1);">My Challenges</td>
                                      <td class="tabHeaderRightOff" onclick="showTab(1);"></td>
                                      <td class="tabHeaderRightEnd"></td>
                                    </tr>
                                  </table>
                                </td>
                                <td>
                                  <a href="challengeCreate.html"><span class="emptySmallButton">Create Challenge</span></a>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr class="boxContent">
                          <td class="challengeBoardOut" id="challengeBoardOut">
                            <table class="challenge">
                              <tr>
                                <td class="name">&nbsp;Name</td>
                                <td class="location">Location</td>
                                <td class="needed">Needed</td>
                                <td class="startdate">Start date</td>
                                <td class="enddate">End date</td>
                                <td class="locked"> </td>
                              </tr>
                            </table>
                            <div class="all_challenges" id="all_challenges" ng-controller="ChallengesCtrl" ng-click="loadChallenges(true)"></div>
                            <div class="my_challenges" id="my_challenges" style="display: none" ng-click="loadChallenges(false)"></div>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
      <tr>
        <td>
			<div ng-include src="'includes/pageFooter.html'"></div>
        </td>
      </tr>
    </table>
  </div>
  </div>
   <div ng-include src="'includes/googleAnalytics.html'"></div>
   
</body>

</html>
