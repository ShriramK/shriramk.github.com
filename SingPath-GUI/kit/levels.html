<!doctype html>
<html ng-app="resource">
<head>
	<title>SingPath - The most fun way to practice software - Levels</title>
	<meta charset="utf-8" />
	<link href="_css/SingPathMain.css" rel="stylesheet" type="text/css" />
	<link href="_css/editDetails.css" rel="stylesheet" type="text/css" />
	<link href="_css/showProfile.css" rel="stylesheet" type="text/css" />
	<script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="_js/jsonrender/levels.js" type="text/javascript"></script>
	<script src="_js/feedback-v2.js" type="text/javascript"></script>
	<script src="_js/jquery.jsonp-2.1.4.min.js" type="text/javascript"></script>
  
	<script src="lib/angular/angular.min.js"          type="text/javascript"></script>
  <script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>
  <script src="js/app_modules.js"                   type="text/javascript"></script>
	<script src="js/controllers.js"                   type="text/javascript"></script>
  
	<script type="text/javascript">
		window.MENU = false;
	</script>   
			
</head>
<body ng-controller="LoadPageCtrl">
<div id="wrapper">
<center><div id="loading">Loading...</div></center>
<div id="showProblemsetPopup" class="popup" style="display: none">
  <table class="popup">
      <tr class="popup">
        <td class="popup">
          <table class="showProfile" id="showProfile">
            <tr class="boxHeader">
              <td class="boxHeader">Edit Problemset</td>
            </tr>
            <tr class="boxContent">
              <td>
                <table class="showProfileName">
                  <tr>
                    <td class="showProfileName">
                      <div class="profileNameText"></div>
                    </td>
                    <td class="showProfileClose">
                      <a href="javascript:" class="rolls"><img src="_images/commonButtons/close_off.png"
                        alt="Close" class="showProfileButtons showProfileCancelButton rolls"
                        onclick="$('#showProblemsetPopup').hide()"></a>
                    </td>
                  </tr>
                </table>
                <table class="pathEdit">
                  <tr class="">
                    <td class="">
                      Path:
                    </td>
                    <td class="inputLong">
                      <div id="popup_problemset_path"></div>
                    </td>
                  </tr>
                  <tr class="">
                    <td class="">
                      Name:
                    </td>
                    <td class="inputLong">
                      <input id="popup_problemset_name" type="text"/>
                    </td>
                  </tr>
                  <tr class="">
                    <td class="">
                      Description:
                    </td>
                    <td class="inputLong">
                      <input id="popup_problemset_desc" type="text"/>
                    </td>
                  </tr>
                  <tr class="">
                    <td class="" colspan="2">
                      <span class="emptyButton" id="popup_save_button">Save</span>
                      <span class="emptyButton" onclick="$('#showProblemsetPopup').hide()">Cancel</span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
  </table>

</div>
  <div id="popup" class="popup" style="display: none">
    <table class="popup">
      <tr class="popup">
        <td class="popup">
          <table class="confirmationBox">
            <tr class="header">
              <td class="header">
                Confirmation Message
              </td>
            </tr>
            <tr class="content">
              <td class="content">
                <div id="content" class="content">
                  <div id="confirmation">
                    <table class="icons">
                      <tr>
                        <td class="close">
                        </td>
                        <td class="warning">
                          <img src="_images/commonButtons/warning.png" alt="Warning"/>
                        </td>
                        <td class="close">
                          <img src="_images/commonButtons/close_off.png" alt="Close" class="rolls close" onclick="$('#popup').hide()"/>
                        </td>
                      </tr>
                    </table>
                    <div class="message">
                      Are you sure you would like to delete the problem?
                    </div>
                    <div class="buttons">
                      <table>
                        <tr>
                          <td>
                            <a onclick="$('#popup').hide();return false"><span class="emptyButton">Don't Delete</span></a>
                          </td>
                          <td>
                            <a id="delete_button" onclick=""><span class="emptyButton">Yes Delete</span></a>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>

  <div id="beardy">
    <table class="__page wrapper">
      <tr>
        <td>
          <div ng-include src="'includes/pageHeader.html'"></div>
        </td>
      </tr>
      <tr class="element">
        <td>
          <table class="levCurrentPathMessageBox">
            <tr class="tabHeaderOut">
              <td class="tabHeaderOut">
                <table class="tabHeader">
                  <tr class="tabHeader">
                    <td class="tabHeaderLeft"></td>
                    <td class="tabHeaderCenter" id="pathName"></td>
                    <td class="tabHeaderRight"></td>
                    <td class="tabHeaderRightEnd"></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr class="levCurrentPathMessageBox">
              <td class="levCurrentPathMessageBox">
                <div class="levCPTextTitle" id="levCPTextTitle"></div>
                <div class="levCPText" id="levCPText"></div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table width="100%" class="">
            <tr>
              <td class="levMessageBox">
                <table class="levMessageBox">
                  <tr class="levMessageBox">
                    <td class="levMBText">Are you ready to play?</td>
                    <td class="levMBBookIcon"><a href="http://www.greenteapress.com/thinkpython/thinkpython.html" target="_blank" class="rolls"><img src="_images/commonButtons/bookIcon_off.png" alt="link to think Python reference book" name="bookIconLink" width="50" height="40" border="0" id="bookIconLink" /></a></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="element">
        <td style="position: relative">
          <table class="__body">
            <tr class="__body" id="__body">
              <td class="__col1" id="__col1">
                <table class="__col1">
                  <tr class="bottomBox">
                    <td class="levelsChoose">
                      <table class="levelsChoose">
                        <tr class="tabHeaderOut">
                          <td class="tabHeaderOut">
                            <table class="tabHeader">
                              <tr class="tabHeader">
                                <td class="tabHeaderLeft" onclick="showTab(0);"></td>
                                <td class="tabHeaderCenter" id="currentPathName" onclick="showTab(0);"></td>
                                <td class="tabHeaderRight" onclick="showTab(0);"></td>
                                <td class="tabHeaderLeft" style="display: none" onclick="showTab(1);"></td>
                                <td class="tabHeaderCenter" id="problemsetName" style="display: none" onclick="showTab(1);"></td>
                                <td class="tabHeaderRight" style="display: none" onclick="showTab(1);"></td>
                                <td class="tabHeaderRightEnd"></td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr class="boxContent">
                          <td class="levelsChooseLoading">
                            <input type="hidden" name="problemset_id" id="problemset_id" value=""/>
                            <div id="levelsChooseLoading" class="levelsChooseLoading"></div>
                            <div id="levelGamesChooseLoading" class="levelGamesChooseLoading" style="display: none"></div>
                          </td>
                        </tr>
                        <tr class="levelsNextGameButton">
                          <td class="levelsNextGameButton">
                            <a href="javascript:" class="rolls" onclick="runPaths()"><img src="_images/commonButtons/nextGame_off.png" alt="play the next game" id="nextGameButton" class="levelsNextGameButton"/></a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
              <td class="__col2" id="__col2">
                <table class="__col2">
                  <tr class="element2">
                    <td>
                      <table class="playGameOptions">
                        <tr class="boxHeader">
                          <td class="boxHeader">Play Game Options</td>
                        </tr>
                        <tr class="playGameOptionsRow1">
                          <td class="playGameOptions">
                            <a href="javascript:" class="rolls" onclick="run(3)">
                              <img src="_images/commonButtons/games/setGameNum03_off.png" alt="play 3 games" id="play3Button" class="playButton"/>
                            </a>
                          </td>
                          <td class="playGameOptions">
                            <a href="javascript:" class="rolls" onclick="run(5)">
                              <img src="_images/commonButtons/games/setGameNum05_off.png" alt="play 5 games" id="play5Button" class="playButton"/>
                            </a>
                          </td>
                        </tr>
                        <tr class="playGameOptionsRow2">
                          <td class="playGameOptions">
                            <a href="javascript:" class="rolls" onclick="run(10)">
                              <img src="_images/commonButtons/games/setGameNum10_off.png" alt="play 10 games" id="play10button" class="playButton"/>
                            </a>
                          </td>
                          <td class="playGameOptions">
                            <a href="javascript:" class="rolls" onclick="run(0)">
                              <img src="_images/commonButtons/games/complete_off.png" alt="complete level" id="playCompleteButton" class="playButton"/>
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr class="element2">
                      <td>
                        <table class="shareBoxSmall">
                          <tr class="boxHeader">
                            <td class="boxHeader">Share</td>
                          </tr>
                          <tr class="boxContent">
                            <td class="shareBoxText">Share this page<br/>with your friends:</td>
                            <td class="shareBoxButtons">
<!-- AddThis Button BEGIN -->
<div class="addthis_toolbox addthis_default_style addthis_32x32_style">
<a class="addthis_button_preferred_1"></a>
<a class="addthis_button_preferred_2"></a>
<a class="addthis_button_preferred_3"></a>
<a class="addthis_button_preferred_4"></a>
<a class="addthis_button_compact"></a>
</div>
<script type="text/javascript">var addthis_config = {"data_track_clickback":true};</script>
<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#username=pivotalexpert"></script>
<!-- AddThis Button END -->
                            </td>
                          </tr>
                        </table>
                      </td>
                  </tr>
                  <tr class="element2">
                    <td>
                      <table class="topRankings">
                        <tr class="boxHeaderWithButton">
                          <td class="boxHeader"></td>
                          <td class="boxHeaderButton">
                            <a href="" class="rolls" id="rankingLink"><img src="_images/commonButtons/viewRanking_off.png" alt="view ranking page" width="104" height="24" border="0" class="viewRankingButton" /></a>
                          </td>
                        </tr>
                        <tr class="boxContent">
                          <td class="topRankings" colspan="2">
                            <div class="topRankings" id="topRankings"></div>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr class="element2 bottomBox">
                    <td class="bytesAdv">
                        <div ng-include src="'includes/bytes.html'"></div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <div ng-include src="'includes/pageFooter.html'"></div>
        </td>
      </tr>
    </table>
  </div>
   <div ng-include src="'includes/googleAnalytics.html'"></div>
</div>
</body>

</html>
