<form method="post" action="http://singpath.appspot.com/jsonapi/update_nickname.php?callback=?" name="input">
		Quick form to test update_nickname:<br>
		New nickname:<input type="text" value="BigJoe" name="newNickname"><br>
		<input type="submit" value="Submit">
</form>

<script src="jquery-1.4.2.min.js" type="text/javascript"> </script>
<script type="text/javascript">
$("form").submit(function(e){
    var form = $(this);
	$.ajax({
     	url   : form.attr('action'),
     	method: form.attr('method'),
    	 data  : form.serialize(), // data to be submitted
     	success: function(response){
        alert(response); // do what you like with the response
     },
     dataType: 'jsonp'
	});
    return false;
 });
</script>
