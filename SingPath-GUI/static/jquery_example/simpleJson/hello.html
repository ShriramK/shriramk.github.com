<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Show Content</title>
<script type="text/javascript" src="jquery-1.2.6.min.js"></script>


<script type="text/javascript"> 
function makeAlert()
{
$.getJSON("../jsonAPI/index.json", function(json){
   alert("JSON Data: " + json.foo);
 });
}
function getJsonText()
{
$.ajax({
url : "../jsonAPI/index.json",
dataType: 'json',
success : function(json) {
$("#contentArea").html(json.foo);
}
});
}

function getLocalJsonText()
{
$.ajax({
url : "localJsonAPI/index.json",
dataType: 'json',
success : function(json) {
$("#contentArea").html(json.foo);
}
});
}

function getPlayerDescription()
{
$.ajax({
url : "../jsonAPI/index.json",
success : function (data) {
$("#contentArea").html(data);
}
});
}

</script> 
</head>
<body>
<table width="100%" border=0>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
<tr><td width="30%" >&nbsp;</td><td style="color:blue;" width="70%">
Download Content Example</td></tr>

<tr><td>&nbsp;</td><td ><input type="button" value="Load index.json" onClick="getPlayerDescription();">&nbsp;<span style="color:blue;"></span></td></tr>

<tr><td>&nbsp;</td><td ><input type="button" value="Load index.json.text" onClick="getJsonText();">&nbsp;<span style="color:blue;"></span></td></tr>

<tr><td>&nbsp;</td><td ><input type="button" value="Load local index.json.text" onClick="getLocalJsonText();">&nbsp;<span style="color:blue;"></span></td></tr>

<tr><td>&nbsp;</td><td ><input type="button" value="alert with json.text" onClick="makeAlert();">&nbsp;<span style="color:blue;"></span></td></tr>

<tr><td>&nbsp;</td><td>
<textarea id="contentArea" rows="10" cols="50"></textarea>
</td>
</tr>
</table>
</body>
</html>
