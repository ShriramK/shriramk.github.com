<form name="input" action="http://singpath.appspot.com/jsonapi/check_tournament_password.php" method="post" >
		Quick form to test check_tournament_password:<br>
		tournamentID:<input type="text" name="tournamentID" value="1234" /><br />
		password:<input type="text" name="password" value="password" /><br />
		<input type="submit" value="Submit" />
</form> 
<br/>

<br/>

<script src="jquery-1.4.2.min.js" type="text/javascript"> </script>
<script type="text/javascript">
$("form").submit(function(e){
    var form = $(this);
	$.ajax({
     	url   : form.attr('action'),
     	method: form.attr('method'),
    	 data  : form.serialize(), // data to be submitted
     	success: function(response){
        alert(response); // do what you like with the response
     },
     dataType: 'jsonp'
	});
    return false;
 });
</script>
